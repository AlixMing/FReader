<#include "/admin/common/head.html"/> <@head>
<body>
	<#include "/admin/common/common.html"/> <@common/>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<!-- <input type="text" class="form-control" placeholder="Search"> -->
			</div>
		</form>
		<ul class="nav menu">
			<li><a href="/admin/getUser/"><span
					class="glyphicon glyphicon-stats"></span>用户管理</a></li>
			<li><a href="/admin/getBooks/0"><span
					class="glyphicon glyphicon-th"></span>书籍管理</a></li>
			<li class="active"><a href="#"><span
					class="glyphicon glyphicon-list-alt"></span>活动管理</a></li>
		</ul>
	</div>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span>
				</a></li>
				<li><a href="/admin/getActivities/">活动</a>
				</li>
				<li class="active">新增活动</li>
			</ol>
		</div>
		<!--/.row-->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">新增</div>
					<div class="panel-body">
						<form role="form" action="/admin/saveActivity" method="get"
							enctype="multipart/form-data" onsubmit="return check()">
							<div class="col-md-6">

								<input type="text" style="display: none"
									value='${session.user.id}' name="activity.userId">

								<div class="form-group">
									<label>活动名：</label> <input class="form-control"
										placeholder="活动名" name="activity.name">
								</div>

								<div class="form-group">
									<label>活动地址：</label> <input class="form-control"
										placeholder="活动地址" name="activity.address">
								</div>

								<div class="form-group">
									<label>开始时间：</label> <input id="datepicker1"
										class="form-control" placeholder="选择开始时间"
										name="activity.begintime" data-date-format="yyyy-mm-dd 0:0:0">
								</div>

								<div class="form-group">
									<label>结束时间：</label> <input id="datepicker2"
										class="form-control" placeholder="选择结束时间"
										name="activity.endtime" data-date-format="yyyy-mm-dd 23:59:59">
								</div>

								<div class="form-group">
									<label>活动简介：</label>
									<textarea class="form-control" rows="3" name="activity.content"></textarea>
								</div>

								<button type="submit" class="btn btn-primary">提交</button>
								<button type="reset" class="btn btn-default">重置</button>
							</div>
						</form>
					</div>
				</div>
				<!-- /.col-->
			</div>
		</div>
	</div>
</body>
<script language="javascript">
	$("#datepicker1").datepicker({});
	$("#datepicker2").datepicker({});
	
	function check() {
	var begin = document.getElementById("datepicker1").value;
	var end = document.getElementById("datepicker2").value;
	if(begin > end){
		alert("结束时间必须大于开始时间");
		return false;
	}
	else
		return true;
	}
</script>
</@head>

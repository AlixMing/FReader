<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FReader admin</title>

<link href="/admin/css/bootstrap.min.css" rel="stylesheet">
<link href="/admin/css/styles.css" rel="stylesheet">
<link href="/admin/css/datepicker3.css" rel="stylesheet">
<link rel="stylesheet" href="/admin/css/public.css">
<link rel="stylesheet" href="/admin/css/green-black.css">
<link rel="stylesheet" href="/admin/css/my.css">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>欢迎您：</span>${session.user.name}</a>
				<ul class="user-menu">
					<li class="dropdown pull-right"><a href="/admin/logout"><span
							class="glyphicon glyphicon-log-out"></span>Logout</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search">
			</div>
		</form>
		<ul class="nav menu">
			<li><a href="/admin/getUser/"><span
					class="glyphicon glyphicon-stats"></span>用户管理</a>
			</li>
			<li><a href="/admin/getBooks/0"><span
					class="glyphicon glyphicon-th"></span>书籍管理</a>
			</li>
			<li class="active"><a href=""><span
					class="glyphicon glyphicon-list-alt"></span>活动管理</a>
			</li>
		</ul>
	</div>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span>
				</a>
				</li>
				<li><a href="/admin/getActivities/">活动</a></li>
				<li class="active">新增活动</li>
			</ol>
		</div>
		<!--/.row-->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">新增</div>
					<div class="panel-body">
						<div class="col-md-6">
							<form role="form" action="/admin/saveActivity" method="post"
								enctype="multipart/form-data" onsubmit="return check()">

								<input type="text" style="display: none" value='${session.user.id}'
									name="activity.userId">
									
								<div class="form-group">
									<label>活动名：</label> <input class="form-control"
										placeholder="活动名" name="activity.name">
								</div>

								<div class="form-group">
									<label>活动地址：</label> <input class="form-control"
										placeholder="活动地址" name="activity.address">
								</div>

								<div class="form-group">
									<label>开始时间：</label> <input id="datepicker1"
										class="form-control" placeholder="选择开始时间"
										name="activity.begintime">
								</div>

								<div class="form-group">
									<label>结束时间：</label> <input id="datepicker2"
										class="form-control" placeholder="选择结束时间"
										name="activity.endtime" data-date-format="yyyy-mm-dd">
								</div>
 
								<div class="form-group">
									<label>活动简介：</label>
									<textarea class="form-control" rows="3" name="activity.content"></textarea>
								</div>

								<button type="submit" class="btn btn-primary">提交</button>
								<button type="reset" class="btn btn-default">重置</button>

						</form>
					</div>
				</div>
			</div>
			<!-- /.col-->
		</div>
	</div>
	</div>
</body>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/chart-data.js"></script>
<script src="js/easypiechart.js"></script>
<script src="js/easypiechart-data.js"></script>
<script src="js/bootstrap-datepicker.js"></script>

<script language="javascript">
	$("#datepicker1").datepicker({});
	$("#datepicker2").datepicker({});
	
	function check() {
	return true;
	}
</script>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/datepicker3.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link href="css/my.css" rel="stylesheet">
</head>

<body>

	<div class="row">
		<div
			class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<span>后台登陆</span>
					<span class="error-message">
					  	<#if (session)?exists>
					  	 	用户名或密码错误！
						</#if>
					</span>
				</div>
				<div class="panel-body">
					<form action="/admin/login" id='loginForm' role="form"
						onSubmit="return validate()">
						<fieldset>
							<div class="form-group">
								<input id="name" class="form-control" placeholder="用户名" name="user.name"
									type="text" autofocus=""><span id="nameCheck" class="check" hidden="true">*</span>
							</div>
							<div class="form-group">
								<input id="password" class="form-control" placeholder="密码"
									name="user.password" type="password"><span id="passwordCheck" class="check" hidden="true">*</span>
							</div>
							<input class="btn btn-primary" type="submit" value="Login">
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<!-- /.col-->
	</div>
	<!-- /.row -->



	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
</body>

</html>

<body>
	<form action="/admin/saveActivity">
		name:<input name="activity.name" type="text"></input><br> begin:<input
			 id="dp2" name="activity.begintime" type="text"></input><br>
		end: <input id="dp1" name="activity.endtime" type="text"></input><br>
		content:<input name="activity.content" type="text"></input><br>
		address:<input name="activity.address" type="text"></input><br> <input
			name="activity.userId" type="text" value="8"></input> <input
			type="submit">submit</input>
	</form>
</body>
<script>
		$(function(){
			window.prettyPrint && prettyPrint();
			$('#dp1').datepicker({
				format: 'mm-dd-yyyy'
			});
			$('#dp2').datepicker();
			$('#dp3').datepicker();
			var startDate = new Date(2012,1,20);
			var endDate = new Date(2012,1,25);
			$('#dp4').datepicker()
				.on('changeDate', function(ev){
					if (ev.date.valueOf() > endDate.valueOf()){
						$('#alert').show().find('strong').text('The start date can not be greater then the end date');
					} else {
						$('#alert').hide();
						startDate = new Date(ev.date);
						$('#startDate').text($('#dp4').data('date'));
					}
					$('#dp4').datepicker('hide');
				});
			$('#dp5').datepicker()
				.on('changeDate', function(ev){
					if (ev.date.valueOf() < startDate.valueOf()){
						$('#alert').show().find('strong').text('The end date can not be less then the start date');
					} else {
						$('#alert').hide();
						endDate = new Date(ev.date);
						$('#endDate').text($('#dp5').data('date'));
					}
					$('#dp5').datepicker('hide');
				});
		});
</script>

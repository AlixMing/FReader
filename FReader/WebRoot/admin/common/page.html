<#macro page>
<div class="green-black">
	<a href="1">First Page</a> <#if current gt 2> ... </#if> <#if current
	!= 1> <a href='${current-1}'>${current-1}</a> </#if> <span
		class="current">${current}</span> <#if current lt totalPage> <a
		href='${current+1}'>${current+1}</a> </#if> <#if totalPage gt
	current+1> ... </#if> <#if totalPage gte current> <a
		href='${totalPage}'>Last Page</a> <#else> <a href='${current}'>Last
		Page</a> </#if>
</div>
</#macro>
